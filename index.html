<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Sphere</title>
    <!-- Bootstrap CSS for responsive layout -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- AOS for scroll animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#" onclick="reload()">News Sphere</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="reload()">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="marketsDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Markets
              </a>
              <div class="dropdown-menu" aria-labelledby="marketsDropdown">
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('indian stock exchange')"
                  >Stocks</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('stock exchange')"
                  >Global Markets</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('indian business')"
                  >Business</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('indian exchange')"
                  >Currency</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('indian real estate')"
                  >Real Estate</a
                >
              </div>
            </li>
            <!-- Repeat for other dropdowns -->
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="onNavItemClick('indian healthcare')"
                >Healthcare</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="onNavItemClick('indian jobs')"
                >Jobs</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="onNavItemClick('indian technology')"
                >Tech</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="trendingDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Trending
              </a>
              <div class="dropdown-menu" aria-labelledby="trendingDropdown">
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('sports')"
                  >Sports</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('indian politics')"
                  >Politics</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('fashion')"
                  >Fashion</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  onclick="onNavItemClick('movies')"
                  >Entertainment</a
                >
              </div>
            </li>
          </ul>
          <form class="form-inline ml-3">
            <input
              id="search-text"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="search-button"
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
            >
              Search
            </button>
          </form>
          <!-- Language Dropdown -->
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="languageDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Language
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="languageDropdown"
              >
                <a class="dropdown-item" href="#" onclick="changeLanguage('en')"
                  >English</a
                >
                <a class="dropdown-item" href="#" onclick="changeLanguage('hi')"
                  >Hindi</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container-fluid mt-5 pt-5" data-aos="fade-up">
      <div class="row" id="cards-container">
        <!-- Cards will be dynamically injected here -->
      </div>
      <div class="text-center mt-4">
        <button id="show-more-btn" class="btn btn-primary" onclick="showMore()">Show More</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2024 News Sphere. All rights reserved.</p>
        <p>Thank you for visiting our site!</p>
        <a href="#" class="text-white"
          ><i class="fas fa-arrow-up"></i> Back to top</a
        >
      </div>
    </footer>

    <template id="template-news-card">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm" data-aos="fade-up">
          <img
            src="https://via.placeholder.com/400x200"
            class="card-img-top"
            alt="news-image"
            id="news-img"
          />
          <div class="card-body">
            <h5 id="news-title">This is the Title</h5>
            <p class="news-source text-muted" id="news-source">
              End Gadget 26/08/2023
            </p>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum,
              explicabo?
            </p>
          </div>
        </div>
      </div>
    </template>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>

    <script>
      // Initialize AOS animations
      AOS.init();
    </script>
  </body>
</html>
